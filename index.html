<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch The Num</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body onload="initGame()">

    <div class="container">
        <h1>Touch The Number</h1>
        <div class="timer">
            <span class="seconds"></span><span class="milliSec"></span>
        </div>
        <h2 class="victory">Congratulations! you know how to count!</h2>
    
        <table border="1">
            <tbody class="board"></tbody>
        </table>
        
        <div class="chooseSize">
            <h2>Chooose Board Size:</h2>
            <button onclick="boardSize(this)">16</button>
            <button onclick="boardSize(this)">25</button>
            <button onclick="boardSize(this)">36</button>
        </div>

        <button class="newGameBtn" onclick="initGame()">New Game</button>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
